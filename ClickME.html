<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Section</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(90deg, #ffe18c, #ffb6c1, #ffccff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      max-width: 1100px;
      width: 100%;
      align-items: center;
    }

    /* Left image grid */
    .image-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    /* Left column images (two stacked squares) */
    .left-col {
      display: grid;
      grid-template-rows: 1fr 1fr;
      gap: 15px;
    }

    .left-col img {
      width: 100%;
      aspect-ratio: 1 / 1;  /* ✅ keep perfect squares */
      object-fit: cover;
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    /* Right tall image matches left column total height */
    .right-col {
      display: flex;
      flex-direction: column;
    }

    .right-col img {
      width: 100%;
      height: 100%;          /* ✅ stretch to fill */
      object-fit: cover;     /* ✅ no distortion */
      border-radius: 6px;
      transition: transform 0.3s ease;
    }

    .image-grid img:hover {
      transform: scale(1.05);
    }

    /* Right content box */
    .content-box {
      background: #ff6f61;
      color: #050303;
      padding: 40px 30px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      text-align: left;
      margin: auto;
      max-width: 500px;
      box-sizing: border-box;
    }

    .content-box h4 {
      font-size: 0.9rem;
      font-weight: 400;
      letter-spacing: 2px;
      margin-bottom: 10px;
      color: #000;
      word-wrap: break-word;
    }

    .content-box h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
      color: #2c2c2c;
      text-transform: uppercase;
      word-break: break-word;
    }

    .content-box a {
      text-decoration: none;
      font-size: 1rem;
      color: #000;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .content-box a:hover {
      text-decoration: underline;
    }

    /* ✅ RESPONSIVENESS */
    @media (max-width: 992px) {
      .container {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .content-box {
        align-items: center;
        text-align: center;
      }
      .image-grid {
        grid-template-columns: 1fr; /* stack images */
      }
    }

    @media (max-width: 600px) {
      .left-col {
        grid-template-rows: auto;
      }
      .left-col img {
        aspect-ratio: auto;
      }
      .right-col img {
        height: auto;
        aspect-ratio: auto;
      }
      .content-box h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Side: Image Layout -->
    <div class="image-grid">
      <div class="left-col">
        <img src="pexels-rachel-claire-6752433.jpg" alt="Restaurant image 1">
        <img src="pexels-eva-bronzini-6141651.jpg" alt="Restaurant image 2">
      </div>
      <div class="right-col">
        <img src="pexels-mister-mister-3434523.jpg" alt="Restaurant image 3">
      </div>
    </div>

    <!-- Right Side: Content -->
    <div class="content-box">
      <h4>LOREM IPSUM</h4>
      <h1>LOREM IPSUM<br>SET ADEMIR</h1>
      <a href="Home.html">Click ➝</a>
    </div>
  </div>
</body>
</html>
