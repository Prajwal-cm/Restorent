<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* ===== Reset & Variables ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #f8a2a2;
      --secondary-color: #117964;
      --bg-light: #f9f9f9;
      --text-dark: #2c2c2c;
      --nav-text-color: #000;
      --nav-hover-color: gray;
      --nav-active-color: #f0a9a1;
    }

    body {
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
    }

    /* ===== Header and Navigation ===== */
    header {
      width: 100%;
      background-color: var(--nav-active-color);
      padding: 15px 0;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 30px;
      flex-grow: 1;
      justify-content: flex-start;
    }
    
    /* Active item (Home) */
    nav ul li:first-child a {
      color: var(--nav-hover-color);
    }

    nav ul li a {
      text-decoration: none;
      color: var(--nav-text-color);
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: var(--nav-hover-color);
    }

    .menu-icon {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    /* ===== Contact Section ===== */
    .contact-section {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .contact-container {
      background: #f0e5e5;
      display: flex;
      flex-wrap: wrap;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 8px 24px;
      animation: fadeIn 1s ease-in-out;
      max-width: 1000px;
      width: 100%;
    }

    /* ===== Left Side (Image/Info) ===== */
    .contact-info {
      flex: 1 1 40%;
      background: linear-gradient(to bottom right, #db6a7d, #ffe18c);
      color: #141414;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    .contact-info h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .contact-info p {
      font-size: 1.2rem;
    }

    /* ===== Right Side (Form) ===== */
    .contact-form {
      flex: 1 1 60%;
      padding: 40px;
    }

    .contact-form h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      background: none;
      transition: border 0.3s;
    }

    .form-group textarea {
      resize: none;
      height: 120px;
    }

    .form-group label {
      position: absolute;
      left: 12px;
      top: 12px;
      font-size: 1rem;
      color: #777;
      pointer-events: none;
      transition: 0.3s ease all;
    }

    /* Animation: Floating label */
    .form-group input:focus ~ label,
    .form-group input:valid ~ label,
    .form-group textarea:focus ~ label,
    .form-group textarea:valid ~ label {
      top: -10px;
      left: 10px;
      font-size: 0.8rem;
      background: #fff;
      padding: 0 5px;
      color: var(--secondary-color);
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: var(--primary-color);
    }

    /* Button */
    .btn {
      display: inline-block;
      background: var(--primary-color);
      color: #fff;
      padding: 12px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .btn:hover {
      background: var(--secondary-color);
      transform: scale(1.05);
    }

    /* ===== Animations ===== */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
      .contact-info, .contact-form {
        flex: 1 1 100%;
      }
      nav ul {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- ===== Navigation Bar ===== -->
  <header>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="Order.html">Order</a></li>
        <li><a href="FoodMenu.html">Food</a></li>
        <li><a href="Restaurant.html">Restaurant</a></li>
        <li><a href="Testimonials.html">Testimonials</a></li>
        <li><a href="Contact.html">Contact Us</a></li>
      </ul>
      <button class="menu-icon">☰</button>
    </nav>
  </header>

  <!-- ===== Contact Section ===== -->
  <section class="contact-section">
    <div class="contact-container">
      <!-- Left Info Section -->
      <div class="contact-info">
        <div>
          <h2>Contact Us</h2>
          <p>We’d love to hear from you! Send us a message and we’ll get back soon.</p>
        </div>
      </div>

      <!-- Right Form Section -->
      <div class="contact-form">
        <h2>Send a Message</h2>
        <form>
          <div class="form-group">
            <input type="text" name="name" required>
            <label>Your Name</label>
          </div>
          <div class="form-group">
            <input type="email" name="email" required>
            <label>Email Address</label>
          </div>
          <div class="form-group">
            <textarea name="message" required></textarea>
            <label>Your Message</label>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
